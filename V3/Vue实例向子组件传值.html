<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <com1 :parentmsg="msg"></com1>
</div>
<script>

var vm = new Vue({
el: '#app',
data: {
    msg:'哎哟,我是data实例中的数据'
},
methods: {},
components:{
    com1:{
        data(){
        //注意:子组件中的data数据,并不是通过父组件传递来的,而是子组件自身私有的, 比如:子组件通过ajax ,请求回来的数据,都可以放到data上
        //data 上的数据,都是可读可写的
        return {
            title:'子组件数据123',
            content:'子数据456'
        }
        },
        template:'<h1 @click="change">这是子组件--------{{ parentmsg }}</h1>',
        props:['parentmsg'],
        methods:{
            change(){
                this.parentmsg = '被你爹改了'
            }
        }
    }
}
})
</script>
</body>
</html>
